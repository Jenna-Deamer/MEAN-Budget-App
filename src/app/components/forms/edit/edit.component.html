<section class="page-wrapper center-container">
    <article class="crud-form-container">
        <h1>Edit Transaction</h1>
        
        <form class="crud-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" required>
                    <option value="">Select type</option>
                    <option value="Transaction">Transaction</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
        
          
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" required>
                    <option value="">Select category</option>
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Education">Education</option>
                    <option value="Debt Payments">Debt Payments</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Taxes">Taxes</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-button-wrapper">
                <button type="submit" class="primary-button">Update</button>
            </div>
        </form>
    </article>
</section>
