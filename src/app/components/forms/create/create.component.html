<section class="page-wrapper center-container">
    <article class="crud-form-container">
        <h1>Create Transaction</h1>
        <div class="form-warning mb-2" *ngIf="formInvalid">
            <h4>Please fill out all required fields</h4>
        </div>
        <form class="crud-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required [(ngModel)]="name" name="name">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required [(ngModel)]="amount" name="amount">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" required [(ngModel)]="type" name="type">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
        
          
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" required [(ngModel)]="category" name="category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Education">Education</option>
                    <option value="Debt Payments">Debt Payments</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Taxes">Taxes</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required [(ngModel)]="date" name="date">
            </div>
            <div class="form-button-wrapper">
                <button type="button" class="primary-button" (click)="addTransaction()">Create</button>
            </div>
        </form>
    </article>
</section>
