<section class="form-page-wrapper">
   
    <article class="auth-form-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" min="8" required [(ngModel)]="password">
            </div>
            <div class="form-button-wrapper">
                <button type="button" class="primary-button" (click)="login()">Login</button>
        </div>
        </form>
    </article>


</section>
